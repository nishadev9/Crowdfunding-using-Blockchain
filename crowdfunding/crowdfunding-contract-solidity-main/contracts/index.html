<!DOCTYPE html>
<html>
<head>
    <title>Crowdfunding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crowdfunding</h1>
    <p>Target Funds: <span id="targetFunds"></span> ETH</p>
    <p>Deadline: <span id="deadline"></span></p>
    <p>Current Funds: <span id="currentFunds"></span> ETH</p>
    <form id="fundForm">
        <label for="fundAmount">Fund Amount (ETH): </label>
        <input type="number" id="fundAmount" step="0.01" min="0">
        <button type="submit">Fund</button>
    </form>
    <button id="withdrawOwnerBtn">Withdraw Owner</button>
    <button id="withdrawFunderBtn">Withdraw Funder</button>
    <script src="script.js"></script>
</body>
</html>
